semantic_models:
  - name: customers
    model: ref('customers')
    description: "A semantic model for customer analytics"
    entities:
      - name: customer_id
        type: primary
    dimensions:
      - name: first_name
        type: categorical
        description: "First name of customer"
      - name: last_name
        type: categorical
        description: "Last name of customer"
      - name: first_order_date
        type: time
        type_params:
          time_granularity: day
        description: "Date of first order"
      - name: most_recent_order_date
        type: time
        type_params:
          time_granularity: day
        description: "Date of most recent order"
    measures:
      - name: number_of_orders
        expr: number_of_orders
        agg: sum
        agg_time_dimension: most_recent_order_date
        description: "Total number of orders per customer"